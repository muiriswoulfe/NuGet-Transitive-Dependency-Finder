---

name: Dependabot

on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  dependencies:
    if: ${{ github.actor == 'dependabot[bot]' }}
    name: Dependabot
    runs-on: ubuntu-latest
    steps:
      - name: Enable Auto-Merge
        run: gh pr merge --auto --delete-branch --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

...
