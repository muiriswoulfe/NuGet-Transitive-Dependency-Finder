name: Build

on:
  push:
  schedule:
  - cron: '0 0 * * 1'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        configuration: [Debug, Release]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Install NuGet Dependencies
      run: dotnet restore

    - name: Build – ${{ matrix.configuration }}
      run: >-
        dotnet build
        --configuration ${{ matrix.configuration }}
        --no-restore
        /maxCpuCount

  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: EditorConfig – Download
      run: >-
        curl -L
        ${{ github.server_url }}/editorconfig-checker/editorconfig-checker/releases/download/2.2.0/ec-linux-amd64.tar.gz
        > ec-linux-amd64.tar.gz

    - name: EditorConfig – Extract
      run: tar zxvf ec-linux-amd64.tar.gz

    - name: EditorConfig – Validate
      run: ./bin/ec-linux-amd64

    - name: Markdown – Validate Links
      uses: gaurav-nelson/github-action-markdown-link-check@1.0.8

    - name: Security Scan – Validate
      uses: ShiftLeftSecurity/scan-action@v1.3.0
      with:
        type: credscan,depscan

    - name: Security Scan – Upload Report
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: reports

    - name: Remark Action
      # You may pin to the exact commit or the version.
      # uses: ocular-d/action-remark@74035a23b4975236c9fdeb0248f30f2f8ad64b1e
      uses: ocular-d/action-remark@0.0.10
      with:
        # Name of the directory remark should check
        check_dir: .

    - name: json-lint
      # You may pin to the exact commit or the version.
      # uses: ocular-d/json-linter@80bcf763ed12bc904e59ecd011f775401fd2e1d6
      uses: ocular-d/json-linter@0.0.1

  validate-codacy:
    name: Validate Codacy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Codacy Security Scan – Analyze
      uses: codacy/codacy-analysis-cli-action@1.1.0
      with:
        allow-network: true
        format: sarif
        tools: sonarscharp
        verbose: true
        output: ../results

    - name: Codacy Security Scan – Upload Report
      uses: github/codeql-action/upload-sarif@v1

  validate-codeql:
    name: Validate – CodeQL
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: CodeQL – Initialize
      uses: github/codeql-action/init@v1
      with:
        queries: security-and-quality

    - name: CodeQL – Build
      uses: github/codeql-action/autobuild@v1

    - name: CodeQL – Analyze
      uses: github/codeql-action/analyze@v1
